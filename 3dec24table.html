<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Schedule</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Class Schedule</h1>
  <table class="table-schedule">
    <thead>
      <tr>
        <th>Time</th>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
        <th>Friday</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rows for each time slot -->
      <tr>
        <td>9:00 - 10:35</td>
        <td class="editable"></td>
        <td class="editable"></td>
        <td class="editable"></td>
        <td class="editable"></td>
        <td class="editable"></td>
      </tr>
      <tr>
        <td>10:45 - 12:20</td>
        <td class="editable"></td>
        <td class="editable"></td>
        <td class="editable"></td>
        <td class="editable"></td>
        <td class="editable"></td>
      </tr>
      <tr>
        <td>12:50 - 14:25</td>
        <td class="editable"></td>
        <td class="editable"></td>
        <td class="editable"></td>
        <td class="editable"></td>
        <td class="editable"></td>
      </tr>
      <tr>
        <td>14:35 - 16:10</td>
        <td class="editable"></td>
        <td class="editable"></td>
        <td class="editable"></td>
        <td class="editable"></td>
        <td class="editable"></td>
      </tr>
    </tbody>
  </table>

  <p>Click on a cell to edit the schedule!</p>
  <script src="script.js"></script>
</body>
</html>
